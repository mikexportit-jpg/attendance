{% extends 'base.html' %}
{% block title %}Add User{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Add User</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label>Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label>Role</label>
      <select class="form-select" name="role" required>
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Salary per Month ($)</label>
      <input type="number" step="0.01" class="form-control" name="salary" required>
    </div>
    <div class="mb-3">
      <label for="serial_number">NFC Serial Number</label>
<input type="text" name="serial_number" id="serial_number" class="form-control" value="{{ user.serial_number if user else '' }}" />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Add User</button>
  </form>
</div>
{% endblock %}
