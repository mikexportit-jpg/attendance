{% extends 'base.html' %}
{% block title %}Add Attendance{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">Add Attendance</div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Employee</label>
        <select class="form-select" name="user_id" required>
          {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" name="date" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Clock In</label>
        <input type="time" class="form-control" name="clock_in">
      </div>
      <div class="mb-3">
        <label class="form-label">Clock Out</label>
        <input type="time" class="form-control" name="clock_out">
      </div>
      <div class="mb-3">
        <label class="form-label">Overtime (hours)</label>
        <input type="number" step="0.01" min="0" class="form-control" name="overtime" value="0">
      </div>
      <button type="submit" class="btn btn-primary">Add Attendance</button>
      <a href="{{ url_for('report') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
